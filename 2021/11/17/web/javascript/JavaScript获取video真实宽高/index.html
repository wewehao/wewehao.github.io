        <h2 id="代码"><a href="#代码" class="headerlink" title="代码"></a>代码</h2><figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">const</span> video = <span class="built_in">document</span>.querySelector(<span class="string">&#x27;video&#x27;</span>);</span><br><span class="line"></span><br><span class="line">video.addEventListener(<span class="string">&#x27;canplay&#x27;</span>, <span class="function"><span class="keyword">function</span> (<span class="params"></span>) </span>&#123;</span><br><span class="line">  <span class="built_in">console</span>.log(<span class="built_in">this</span>.videoWidth, <span class="built_in">this</span>.videoHeight);</span><br><span class="line">&#125;);</span><br></pre></td></tr></table></figure>

<h2 id="相关"><a href="#相关" class="headerlink" title="相关"></a>相关</h2><p>1、canplay 事件，视频达到可以播放时触发；</p>
<p>2、videoWidth 和 videoHeight 属性为视频真实宽高，这两个属性为只读属性，赋值不会生效；</p>
<p>3、width 和 height 属性为视频在页面上显示的尺寸，可以在元素设置或JS赋值；</p>
<p>4、width 和 height 属性优先级低于样式，同时使用样式和属性设置宽高，最后生效的是样式；</p>
