    <div class="post-content">
        <h2 id="前言"><a href="#前言" class="headerlink" title="前言"></a>前言</h2><p>为了实现较为独特的有别于普通圆角的UI风格，选择了超椭圆作为解决方案。</p>
<p>1、首先尝试用CSS实现，发现并不能做到完美的超椭圆样式。<br>2、查找资料后发现可以使用SVG和CSS属性实现。</p>

> <span class="number">9.48730185</span>,<span class="number">35.3634199</span> <span class="number">22.4253609</span>,<span class="number">22.4253609</span> C35.<span class="number">3634199</span>,<span class="number">9.48730185</span> <span class="number">55.8084337</span>,<span class="number">4</span> <span class="number">86</span>,<span class="number">4</span> Z<span class="string">&quot;/&gt;</span></span><br><span class="line"><span class="string">&lt;/svg&gt;</span></span><br></pre></td></tr></table></figure>

<h2 id="CSS使用SVG遮罩"><a href="#CSS使用SVG遮罩" class="headerlink" title="CSS使用SVG遮罩"></a>CSS使用SVG遮罩</h2><p><a target="_blank" rel="noopener" href="https://developer.mozilla.org/zh-CN/docs/Web/CSS/mask">mask</a> 可以使用SVG图形来作为一个遮罩。</p>
