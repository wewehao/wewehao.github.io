        <p>
            Git使用指定Key拉取和推送代码
        </p>
        <hr>
    </div>
    <div class="post-content">
        <h2 id="在-ssh-config-中添加配置"><a href="#在-ssh-config-中添加配置" class="headerlink" title="在 ~/.ssh/config 中添加配置"></a>在 ~/.ssh/config 中添加配置</h2><figure class="highlight sh"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line">Host github.com</span><br><span class="line">    HostName github.com</span><br><span class="line">    User git</span><br><span class="line">    IdentityFile /Users/nbaoping/.ssh/id_rsa.github</span><br><span class="line">    IdentitiesOnly yes</span><br></pre></td></tr></table></figure>


<h2 id="使用环境变量-GIT-SSH-COMMAND"><a href="#使用环境变量-GIT-SSH-COMMAND" class="headerlink" title="使用环境变量 GIT_SSH_COMMAND"></a>使用环境变量 GIT_SSH_COMMAND</h2><figure class="highlight sh"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">GIT_SSH_COMMAND=<span class="string">&quot;ssh -i ~/.ssh/id_rsa_example&quot;</span> git <span class="built_in">clone</span> example</span><br></pre></td></tr></table></figure>

<h2 id="在仓库clone时指定key"><a href="#在仓库clone时指定key" class="headerlink" title="在仓库clone时指定key"></a>在仓库clone时指定key</h2><figure class="highlight sh"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">git <span class="built_in">clone</span> git@github.com:yoyun/hello.git --config core.sshCommand=<span class="string">&quot;ssh -i ~/.ssh/you_ssh_key&quot;</span></span><br></pre></td></tr></table></figure>

<h2 id="在config中指定key"><a href="#在config中指定key" class="headerlink" title="在config中指定key"></a>在config中指定key</h2><figure class="highlight sh"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">git config core.sshCommand <span class="string">&quot;ssh -i ~/.ssh/you_ssh_key&quot;</span></span><br></pre></td></tr></table></figure>
