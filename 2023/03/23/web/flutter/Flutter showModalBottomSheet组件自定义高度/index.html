        <p>
            showModalBottomSheet组件自定义高度
        </p>
        <hr>
    </div>
    <div class="post-content">
        <p>showModalBottomSheet组件是从底部弹出的UI组件。其高度默认为屏幕高度的一半。</p>
<p>如果需要自定义高度，要设置<code>isScrollControlled</code>属性为true可滚动（默认是false，不可滚动）</p>
<figure class="highlight dart"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br></pre></td><td class="code"><pre><span class="line">showModalBottomSheet(</span><br><span class="line">  backgroundColor: <span class="keyword">const</span> Color.fromRGBO(<span class="number">244</span>, <span class="number">244</span>, <span class="number">244</span>, <span class="number">1</span>),</span><br><span class="line">  shape: <span class="keyword">const</span> RoundedRectangleBorder(</span><br><span class="line">    borderRadius: BorderRadius.vertical(top: Radius.circular(<span class="number">30</span>)),</span><br><span class="line">  ),</span><br><span class="line">  clipBehavior: Clip.hardEdge,</span><br><span class="line">  context: context,</span><br><span class="line">  isScrollControlled: <span class="keyword">true</span>,</span><br><span class="line">  builder: (BuildContext context) &#123;</span><br><span class="line">    <span class="keyword">return</span> <span class="keyword">const</span> SheetTemplate();</span><br><span class="line">  &#125;,</span><br><span class="line">);</span><br></pre></td></tr></table></figure>

<p>在SheetTemplate组件中设置高度</p>
<figure class="highlight dart"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><span class="line"><span class="built_in">double</span> screenHeight = MediaQuery.of(context).size.height;</span><br><span class="line"></span><br><span class="line">Container(</span><br><span class="line">  height: screenHeight * <span class="number">0.8</span>,</span><br><span class="line">  color: Colors.black,</span><br><span class="line">);</span><br></pre></td></tr></table></figure>
