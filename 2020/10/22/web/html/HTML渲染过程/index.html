    <div class="post-title">
        <p>
            HTML渲染过程
        </p>
        <hr>
    </div>
    <div class="post-content">
        <p>1、输入URL与服务器建立连接，获取到HTML资源</p>
<p>2、开始同步下载HTML中的CSS和JS资源，以及其他静态资源，如图片、字体等</p>
<p>3、CSS下载完成后，被解析为CSS对象，形成CSS对象树</p>
<p>4、HTML构建DOM对象树</p>
<p>5、根据CSS对象树和DOM对象树生成渲染树</p>
<p>6、浏览器渲染引擎根据渲染树计算CSS样式，脱离文档流是在这一步完成的</p>
<p>7、如果在解析HTML时，同步遇到JS脚本未执行完，会暂停解析，等JS脚本执行完后继续解析HTML文件。原因是JS可能有对CSS对象树和DOM对象树的操作。</p>

    </div>
